<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Ride - Ride Sharing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ride Sharing App</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="offer.html">Offer Ride</a></li>
          <li><a href="search.html">Search Ride</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Offer a Ride</h2>
        <form id="offerForm">
          <label for="startCheckpoint">Start Checkpoint:</label>
          <input
            type="text"
            id="startCheckpoint"
            name="startCheckpoint"
            required
          />
          <label for="endCheckpoint">End Checkpoint:</label>
          <input type="text" id="endCheckpoint" name="endCheckpoint" required />
          <label for="rideTime">Ride Time:</label>
          <input type="datetime-local" id="rideTime" name="rideTime" required />
          <label for="seatsAvailable">Seats Available:</label>
          <input
            type="number"
            id="seatsAvailable"
            name="seatsAvailable"
            min="1"
            required
          />
          <button type="submit">Offer Ride</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
