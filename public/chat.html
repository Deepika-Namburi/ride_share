    <title>Chat - Ride Sharing App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ride Sharing App</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="offer.html">Offer Ride</a></li>

    <main>
      <section id="chatWindow">
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <form id="chatForm">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message..."
            required
          />
          <button type="button" id="sendMessage">Send</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
